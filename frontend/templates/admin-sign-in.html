<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ETS | Admin Login</title>
        {% load static %}
        <!-- Favicons -->
        <link href="{% static '/img/ets-favicon.png' %}" rel="icon">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <Link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <a href="/" class="btn btn-secondary m-2">Company Sign In</a>
        <a href="/create-account" class="btn btn-warning m-2">Create Account</a>
        <div class="sign-in-page text-center">
            <img src={% static 'img/ets-logo.png' %} alt="MN Made Hockey" />
            <div class="row">
                <div class="col-sm-2 col-lg-1"></div>
                <div class="col-sm-4 col-lg-5">
                    <form class="employee-form text-center m-5" method="POST" action="/process-signin-admin">
                        {% csrf_token %}
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" placeholder="email" />
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" name="password" placeholder="password" />
                        <input type="hidden" name="admin_id" value="admin.id">
                        <br>
                        <input type="submit" class="btn btn-success" />
                    </form>
                </div>
                <div class="col-sm-6 col-lg-6">
                    <div class="col-sm-12 col-lg-12">
                        <div class="container pl-5 mt-5 p-10">
                            <h4>Sign in using your Admin Email and Password.</h4>
                            <br>
                            <p>For issues please contact <a href="mailto:benwillwalk@gmail.com" class="">Customer Support</a> with a detailed summery of the issue.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container error-msg-block">
                <div class="container pl-5 mt-5">
                    <div class="container text-left">
                        {% if messages %}
                            <h3>Error(s):</h3>
                            {% for message in messages %}
                                <h4>{{ message }}</h4><br>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
        <script src="{% static 'js/app.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
